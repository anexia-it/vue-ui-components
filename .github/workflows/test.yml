name: Unit and Build Test
on: [pull_request, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Use Node.js 12 🖥️
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install 🔧
        run: npm ci

      - name: Testing Build Process 🏗️
        run: npm run build

      - name: Unit Test 🧪
        run: npm run test